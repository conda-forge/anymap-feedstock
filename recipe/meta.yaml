{% set name = "anymap" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anymap-{{ version }}.tar.gz
  sha256: 248a896d0f3847ad71042a1d23471afc0266df82f9ce9bad9ad17b98ec4ba3b7

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python  >={{ python_min }}
    - anywidget >=0.9.0
    - geopandas
    - ipyvuetify
    - ipywidgets >=8.0.0
    - numpy
    - pandas
    - psutil
    - pystac-client
    - requests
    - traitlets >=5.0.0
    - xyzservices

test:
  imports:
    - anymap
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/opengeos/anymap
  summary: A Python package for creating interactive maps with anywidget and JavaScript mapping libraries
  description: A Python package for creating interactive maps with anywidget and JavaScript mapping libraries
  license: MIT
  license_file: LICENSE
  doc_url: https://anymap.gishub.org
  dev_url: https://github.com/opengeos/anymap

extra:
  recipe-maintainers:
    - giswqs
