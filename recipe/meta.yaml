{% set name = "anymap" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anymap-{{ version }}.tar.gz
  sha256: ad2d4d98796b172299967cd30b1badcb09733c19873917fe81f057ef23fee7c4

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python  >={{ python_min }}
    - anywidget >=0.9.0
    - ipywidgets >=8.0.0
    - traitlets >=5.0.0
    - numpy

test:
  imports:
    - anymap
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/opengeos/anymap
  summary: A Python package for creating interactive maps with anywidget and JavaScript mapping libraries
  description: A Python package for creating interactive maps with anywidget and JavaScript mapping libraries
  license: MIT
  license_file: LICENSE
  doc_url: https://anymap.gishub.org
  dev_url: https://github.com/opengeos/anymap

extra:
  recipe-maintainers:
    - giswqs
